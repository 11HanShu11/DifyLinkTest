name: Generate C# Class Diagrams

on:
  push:
    paths:
      - "**.cs"
  pull_request:
    paths:
      - "**.cs"

jobs:
  generate-diagram:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate class diagrams with Dify (Text Mode)
        id: generate_diagram
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_WORKFLOW_ID: ${{ secrets.DIFY_WORKFLOW_ID }}
        run: |
          mkdir -p docs/debug

          # C#„Éï„Ç°„Ç§„É´ÂèéÈõÜ
          TARGET_FILES=$(find . -name "*.cs" -type f | head -n 10) # DifyÂÅ¥„ÅßÊúÄÂ§ß10„Éï„Ç°„Ç§„É´„Åæ„Åß

          if [ -z "$TARGET_FILES" ]; then
            echo "No files to process"
            exit 0
          fi

          # „ÉÜ„Ç≠„Çπ„ÉàÂûãinputs„ÅÆJSONÁµÑ„ÅøÁ´ã„Å¶
          FILE_ARRAY=""
          FIRST=true
          for file in $TARGET_FILES; do
            BASENAME=$(basename "$file")
            # UTF-8„ÉÜ„Ç≠„Çπ„Éà„Å®„Åó„Å¶base64„Ç®„É≥„Ç≥„Éº„Éâ
            BASE64_CONTENT=$(base64 -w 0 "$file")
            FILE_JSON="{\"type\": \"txt\", \"name\": \"$BASENAME\", \"content\": \"$BASE64_CONTENT\"}"
            if [ "$FIRST" = true ]; then
              FILE_ARRAY="$FILE_JSON"
              FIRST=false
            else
              FILE_ARRAY="$FILE_ARRAY, $FILE_JSON"
            fi
          done

          INPUTS="{\"csharp_files\": [$FILE_ARRAY]}"

          JSON_PAYLOAD="{\"workflow_id\": \"${DIFY_WORKFLOW_ID}\", \"inputs\": $INPUTS, \"response_mode\": \"blocking\", \"user\": \"github-actions-bot\"}"
          echo "$JSON_PAYLOAD" | jq . # ÊßãÊñá„ÉÅ„Çß„ÉÉ„ÇØ

          RESPONSE=$(curl -s -X POST "https://api.dify.ai/v1/workflows/run" \
            --header "Authorization: Bearer ${DIFY_API_KEY}" \
            --header "Content-Type: application/json" \
            --data-raw "$JSON_PAYLOAD")

          # „É¨„Çπ„Éù„É≥„Çπ„Çí„É≠„Ç∞Âá∫Âäõ
          echo "API Response:"
          echo "$RESPONSE" | jq . || echo "$RESPONSE"

          echo "$RESPONSE" > docs/debug/dify_response.json

          # MermaidÂõ≥„ÇíÂèñÂæóÔºàoutputs.mermaid_diagram„ÇÑresult„Å™„Å©Ôºâ
          MERMAID_RESULT=$(echo "$RESPONSE" | jq -r '.data.outputs.mermaid_diagram // .data.outputs.class_diagram // .data.outputs.output // .data.outputs.result' 2>/dev/null || echo "")

          # ÁµêÊûú„Çí„Éû„Éº„ÇØ„ÉÄ„Ç¶„É≥„Å´Â§âÊèõ
          echo "## ü§ñ AI Generated C# Class Diagrams" > docs/ClassDiagrams.md
          echo "" >> docs/ClassDiagrams.md
          echo "*Generated from uploaded C# files (as text)*" >> docs/ClassDiagrams.md
          echo "" >> docs/ClassDiagrams.md

          if [ -n "$MERMAID_RESULT" ] && [ "$MERMAID_RESULT" != "null" ] && [ "$MERMAID_RESULT" != "" ]; then
            echo "<details><summary>üìä Complete Class Diagram</summary>" >> docs/ClassDiagrams.md
            echo "" >> docs/ClassDiagrams.md
            if echo "$MERMAID_RESULT" | grep -q '```mermaid'; then
              echo "$MERMAID_RESULT" >> docs/ClassDiagrams.md
            else
              echo '```mermaid' >> docs/ClassDiagrams.md
              echo "$MERMAID_RESULT" >> docs/ClassDiagrams.md
              echo '```' >> docs/ClassDiagrams.md
            fi
            echo "" >> docs/ClassDiagrams.md
            echo "</details>" >> docs/ClassDiagrams.md
          else
            ERROR_MSG=$(echo "$RESPONSE" | jq -r '.error.message // "Unknown error"' 2>/dev/null || echo "Failed to parse response")
            echo "‚ùå **Failed to generate class diagram**" >> docs/ClassDiagrams.md
            echo "" >> docs/ClassDiagrams.md
            echo "Error: $ERROR_MSG" >> docs/ClassDiagrams.md
          fi

          # Âá¶ÁêÜ„Åó„Åü„Éï„Ç°„Ç§„É´‰∏ÄË¶ß„ÇíËøΩÂä†
          echo "" >> docs/ClassDiagrams.md
          echo "### üìÅ Processed Files" >> docs/ClassDiagrams.md
          echo "" >> docs/ClassDiagrams.md
          for file in $TARGET_FILES; do
            if [ -f "$file" ]; then
              echo "- \`$file\`" >> docs/ClassDiagrams.md
            fi
          done

      - name: Commit & push updated class diagram
        run: |
          git config user.name "github-actions-bot"
          git config user.email "github-actions-bot@users.noreply.github.com"
          git config pull.rebase false

          if git diff --quiet docs/ClassDiagrams.md; then
            echo "No changes to commit"
            exit 0
          fi

          git add docs/ClassDiagrams.md
          if [ -d docs/debug ]; then
            git add docs/debug/
          fi

          git commit -m "Update C# class diagrams [skip ci]" || {
            echo "No changes to commit"
            exit 0
          }

          for i in {1..3}; do
            if git push origin HEAD:main; then
              echo "‚úÖ Push successful"
              break
            else
              echo "‚ùå Push failed, attempt $i of 3"
              if [ $i -lt 3 ]; then
                echo "Fetching latest changes..."
                git fetch origin
                git pull origin main --no-rebase || {
                  echo "Resolving conflicts (ours for all unmerged files)..."
                  for f in $(git diff --name-only --diff-filter=U); do
                    git checkout --ours -- "$f"
                    git add "$f"
                  done
                  git commit -m "Resolve conflicts - keep generated diagrams [skip ci]" || true
                }
                sleep 2
              else
                echo "‚ùå Push failed after 3 attempts"
                exit 1
              fi
            fi
          done
